<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card fxFlex="100%" fxLayout="column" fxLayoutGap="20px">
      <mat-card-title fxLayoutAlign="center">Enter details of the bus</mat-card-title>
      <mat-card-content>
          <mat-form-field appearance="outline" fxLayoutAlign="center">
              <mat-label>Bus ID</mat-label>
              <input type="text" matInput placeholder="Bus ID" ngModel name="busid" #biInput="ngModel" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" fxLayoutAlign="center">
              <mat-label>Time</mat-label>
              <input type="text" matInput placeholder="Time" ngModel name="time" #itInput="ngModel" required>
          </mat-form-field>
          
          <mat-form-field appearance="outline" fxLayoutAlign="center">
              <mat-label>State</mat-label>
              <input type="text" matInput placeholder="State" ngModel name="state" #stInput="ngModel" required>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button mat-raised-button class="submit-button" type="submit" color="primary" [disabled]="f.invalid">Make An Entry  ></button>
      </mat-card-actions>
    </mat-card>
  </form>
    
</section>
