<div fxLayoutAlign="center center">
  <mat-form-field appearance="outline" fxFlex="100%">
      <mat-label>Enter Bus Id to Search</mat-label>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Enter Bus Id to search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<div class="container">
<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>
      Date
    </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date.toDate() | date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="busid">
      <mat-header-cell *matHeaderCellDef>
        Bus Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.busid}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>
        Time
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.time?.toDate()|date:'shortTime'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef>
        Status
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.state}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
<!-- <mat-paginator [pageSize]="10"></mat-paginator> -->
</div>
